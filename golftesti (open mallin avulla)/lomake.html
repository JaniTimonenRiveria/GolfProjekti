<!DOCTYPE html>
<html>
<head>
    <title>Lomake</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Golf tulosten syöttö</h1>
    <form action="tallenna.php" method="post">
        Nimi: <input type="text" name="nimi" required><br>
        Tarkka HCP: <input type="number" name="hcp" required step = ".1"><br>
        Pelimuoto: 
        <select name="pelimuoto" required>
            <option value="Reikäpeli">Reikäpeli</option>
            <option value="Lyöntipeli">Lyöntipeli</option>
            <option value="Pistebogey">Pistebogey</option>
            <option value="Scratch">Scratch</option>
        </select><br>
        Tee paikka:
        <select name="tee" required>
            <option value="Valkoinen">Valkoinen</option>
            <option value="Keltainen">Keltainen</option>
            <option value="Punainen">Punainen</option>
            <option value="Sininen">Sininen</option>
        </select><br>
        Väylät: <input type="number" name="vaylat" required><br>
        Lyönnit: <input type="number" name="lyonnit" required><br>
        Sukupuoli:
        <select name="sukupuoli" required>
            <option value="Mies">Mies</option>
            <option value="Nainen">Nainen</option>
        </select><br>
        Päivä: <input type="Date" name="paiva"><br>

        <input type="submit" value="Tallenna">
    </form>
</body>
</html>
